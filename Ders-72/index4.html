<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Asagida 3, 5, 9 ededlerinin toplaminin qiymeti JS ile yazilacaqdir.</h1>
    <p id="result"></p>
    <script>
      var a = 3;
      var b = 5;
      var c = 9;
      var d = a + b + c;
      document.getElementById("result").innerHTML = "3+5+9= " + d;
    </script>
  </body>
</html>
